<script>
mui.init();
var group = document.querySelectorAll('.mui-indexed-list-group');
var list = document.getElementById('J_list');
mui.ready(function() {
	list.style.height = document.body.offsetHeight + 'px';
	window.indexedList = new mui.IndexedList(list);
});
var type = 0,sessionId,pwid,return_pw,pid;

mui.plusReady(function(){
	pwid = plus.webview.currentWebview().pwid;
	return_pw = plus.webview.getWebviewById(pwid);
	pid = plus.webview.currentWebview().pid;
	sessionId = app.sessionId();
	getArea(1,2);
})



mui('#J_list').on('tap', '.mui-table-view-cell .mui-navigate-right', function(){
	var areaid = this.dataset.areaid;
	var name = this.dataset.name;
	openwindow('area-list-city.html', {return_pw:return_pw, areaid:areaid, name:name ,type:type,pwid:pwid,pid:pid});
});

mui('#J_list').on('tap', '.mui-table-view-cell a:not(.mui-navigate-right)', function(){
	var val = this.dataset.areaid;
	var name = this.dataset.name;
	save(val,name);
});

window.addEventListener('getArea',function(e){
	type = e.detail.id;
	if(type == 0){
		getArea(1,2);
	}else{
		getArea(0,1);
	}
});

function clean(){
	var p_cell = document.querySelector('.mui-table-view');
	var cell =document.querySelectorAll('.mui-table-view-cell');
	if (cell != null){
		for(var i=0; i<cell.length;i++){
			p_cell.removeChild(cell[i]);
		};
   	};
};

/**
 * 保存已选择的地点
 * @param val
 * @param name
 */
function save(val,name){
	var server 	= SITE + 'mySetting/saveLocalcity';
	mui.ajax(server,{
		data:{
			locationID:val,
			sessionId:sessionId
		},
		dataType:'json',//服务器返回json格式数据
		type:'post',//HTTP请求类型
		timeout:10000,//超时时间设置为10秒；
		success:function(response){
			if(response.code == 1) {
				mui.fire(return_pw,'backFunc', {flag:'locale', value:val, txt:name});
				mui.back();
			}
		},
		error:function(xhr,type,errorThrown){
			//异常处理；
			console.log(type);
		}
	});
}
