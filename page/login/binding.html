<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>绑定手机号</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/public.css" rel="stylesheet" />
		<style>
			body{height:100%}.mui-content,body{position:absolute;width:100%;background-color:#fff}.mui-content{padding-top:0!important;top:44px;bottom:0}.mui-input-group .mui-input-row{display:-webkit-box;-webkit-box-orient:horizontal;font-size:1pc}.mui-input-row label{width:115px;display:block;float:none}.mui-input-row label~input{width:inherit;float:none;display:block;-webkit-box-flex:1;font-size:1pc}.mui-input-clear{padding-right:35px!important}.mui-input-row label~input+input{width:75pt;-webkit-box-flex:inherit;display:inline-block;color:#fff;background-color:#64bed2;text-align:center;padding:0;border-radius:3px;-webkit-border-radius:3px;margin:5px;height:30px;font-size:14px}.mui-content>.mui-table-view:first-child{margin-top:0}.mui-table-view-chevron{font-size:1pc}.mui-table-view-chevron .mui-pull-right{font-style:inherit}.mui-navigate-right:after{color:#64bed2;font-size:30px}.app-btn{background-color:#64bed2;border:0;color:#fff;font-size:1pc}.mui-btn-block{padding:5px 0}.mui-content-padded p{color:#5ca7ba;text-align:center;font-size:15px}.app-footer img{width:100%;vertical-align:top}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<button class="mui-btn  mui-pull-right">跳过</button>
			<h1 class="mui-title">绑定手机</h1>
		</header>
		<div class="mui-content app-boxh">
			<div class="app-header">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						<a href="#about" class="mui-navigate-right">国家和地区<i class="mui-pull-right">中国</i></a>
					</li>
				</ul>
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>+18</label>
						<input id='account' type="tel" class="mui-input-clear mui-input" placeholder="请输入手机号码" maxlength="11">
					</div>
					<div class="mui-input-row">
						<label>验证码</label>
						<input id='verification' type="tel" maxlength="6" placeholder="请输入验证码">
						<input type="button" value="获取验证码" />
					</div>
					<div class="mui-input-row">
						<label>密码</label>
						<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
					</div>
					<div class="mui-input-row">
						<label>确认密码</label>
						<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
					</div>
				</form>
				<div class="mui-content-padded">
					<button id='reg' class="mui-btn mui-btn-block app-btn">完成</button>
				</div>
				<div class="mui-content-padded">
					<p>绑定后可用手机直接登录</p>
				</div>
			</div>
			<div class="app-footer app-box-flex app-boxh">
				<div class="app-box-flex">&nbsp;</div>
				<img src="../../img/find.png" />
			</div>
		</div>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script>
			mui.init();
		</script>
	</body>
</html>
